<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="./css/JSX.css">
</head>
<body>

    <div id="root"></div>
    

    <script type="text/babel">

        // 함수형태로 컴포넌트 작성
        function MyApp(){
            //자바스크립트 요소 사용가능(변수, 연산자, 메소드 등)
            const name = 'React';
            const user = '홍길동';
            const login = true;
            // 변수에 html 태그를 담아서 사용가능
            const tag = <h1>방가버여</h1>;
            
            // 스타일작성
            const style = {color : 'brown'};

            // return을 통해 화면에 출력되는 html작성
            return (
                // 반드시 부모요소는 하나만 있어야한다
                // 리액트에서 style을 넣어줄때는 {}안에 객체형식으로 작성
                <div style ={style}>
                    <h1 style={{color:"red"}} className = "react-style font-size">JSX로 접근하는 리액트</h1>
                    <p className ={"react-style"}>
                        먼저 하나의 태그로 감싸서 전체 내용을 출력합니다
                        원하는 대로 html내용을 작성할 수 있습니다    
                    </p>
                    <h1>{name}에 자바스크립트를 추가해서 작성하고있습니다.</h1>
                    <p>1+2={1+2} 같은 연산도 계산 할 수 있습니다.</p>
                    <p>배열: {[1,2,3]}</p>
                    <p>
                        객체: {{id:1}.id} 객체는 그 안에있는 속성이 문자, 숫자형이면 출력
                        객체 자기자신은 출력되지 않는다 (오류)
                    </p>
                    <p> 들어갈 수 있는 자바스크립트 코드:{1+3}</p>
                    <p> 들어갈 수 있는 자바스크립트 코드:{name.slice(0,2)}</p>
                    <p>
                        {} 안에 들어갈 수 있는 코드는 한줄로 실해되는 코드이다.
                        ; 세미콜론으로 마무리되는 코드이며 결과값이 {"{}"} 안에 출
                    </p>
                    <h1>if문 대신에 삼항연산자 사용</h1>

                    <div>
                        {name === "React" ? (
                            <h1>리액트입니다</h1>
                        ) : (
                            <h1>리액트가아닙니다</h1>)}    
                    </div>

                    <div>
                        {user === "홍길동" ? (
                            <div>
                                <h1>홍길동 맞음</h1>
                                <p>여러개의 태그를 사용할때 부모로 감싸서 사용</p>
                            </div>
                        ) : (
                            <h1>홍길동 아님</h1>)}    
                    </div>

                    <div>
                        {login ? (
                            // 삼항연산자로 작성한 html에 변수나 함수를 쓰고 싶다면
                            // 다시 {} 를 통해 작성해 줘야한다
                            <div>
                                <h1>로그인에 성공하였습니다</h1>
                                <p>{user}입니다</p>
                            </div>
                        ) : (
                            <div>
                                <h1>로그인이 필요합니다</h1>
                                <p>리액트를 시작하였습니다</p>
                            </div>)}
                    </div>
                    
                    <h1>&&연산자를 이용한 조건부 렌더링</h1>
                    {name === "React" && <h1>리엑트입니다</h1>}

                    {login && 
                        <div>
                            <h1>로그인에 성공했다.</h1>
                            {tag}
                            <p>{user}입니니다</p>
                        </div>
                    }

                    <h1>undefined 확인</h1>
                    

                </div>
            )
        }

        // html에서 가상돔을 출력할 공간을 가져와서 연결
        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);
        // 원하는 html코드를 화면에 출력
        // html코드를 가진 컴포넌트를 출력
        // < /> 태그처럼 불러와서 사용 : XML
        // <MyApp>텍스트</MyApp> :HTML
        root.render(<MyApp/>);



    </script>






</body>
</html>
